<style>
  /* Enhanced font integration */
  body, .page__content {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    line-height: 1.6;
    letter-spacing: -0.01em;
  }
  
  h1, h2, h3, h4, h5, h6 {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    font-weight: 600;
    letter-spacing: -0.02em;
  }
  
  /* Code font improvements */
  code, pre, .monospace {
    font-family: 'JetBrains Mono', 'SF Mono', Monaco, monospace;
  }
  
  /* Enhanced page loading animation */
  .page {
    animation: fadeInUp 0.8s ease-out;
  }
  
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  /* Improved selection colors */
  ::selection {
    background-color: rgba(102, 126, 234, 0.2);
    color: inherit;
  }
  
  ::-moz-selection {
    background-color: rgba(102, 126, 234, 0.2);
    color: inherit;
  }
  
  /* Enhanced scrollbar styling */
  ::-webkit-scrollbar {
    width: 8px;
  }
  
  ::-webkit-scrollbar-track {
    background: #f1f5f9;
    border-radius: 4px;
  }
  
  ::-webkit-scrollbar-thumb {
    background: linear-gradient(135deg, #667eea, #764ba2);
    border-radius: 4px;
  }
  
  ::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(135deg, #5a6fd8, #6b4190);
  }
  
  /* Enhanced mobile responsiveness */
  @media (max-width: 768px) {
    .award-item,
    .scholarship-item,
    .news-item {
      margin-left: -0.5em;
      margin-right: -0.5em;
      padding: 1em;
    }
  }
</style>

<!-- Custom CSS for enhanced styling -->
<style>
/* Enhanced avatar styling */
.author__avatar {
    position: relative;
    overflow: hidden;
}

.author__avatar img {
    border-radius: 50% !important;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    border: 4px solid rgba(255, 255, 255, 0.8);
}

.author__avatar img:hover {
    transform: scale(1.05);
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
    border-color: rgba(102, 126, 234, 0.3);
}

/* Enhanced profile box styling */
.profile_box {
    background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
    border-radius: 20px;
    padding: 2em;
    margin: 1em 0;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
    border: 1px solid rgba(226, 232, 240, 0.6);
    transition: all 0.3s ease;
}

.profile_box:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
    border-color: rgba(102, 126, 234, 0.2);
}

/* Enhanced author content styling */
.author__content {
    background: none;
    border: none;
    box-shadow: none;
}

.author__name {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-weight: 700;
    font-size: 1.5em;
    margin-bottom: 0.5em;
}

.author__bio {
    color: #4a5568;
    font-size: 1.1em;
    line-height: 1.6;
    margin-bottom: 1em;
    padding: 1em;
    background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
    border-radius: 12px;
    border-left: 4px solid #667eea;
}

/* Remove any unwanted borders */
blockquote {
    border-left: none !important;
    background: linear-gradient(135deg, #f8f9ff 0%, #ffffff 100%);
    border-radius: 12px;
    padding: 1.5em;
    margin: 1.5em 0;
    box-shadow: 0 4px 16px rgba(102, 126, 234, 0.08);
}

/* Enhanced social links */
.author__urls-wrapper .social-icons li {
    margin-bottom: 0.8em;
}

.author__urls-wrapper .social-icons a {
    display: inline-flex;
    align-items: center;
    padding: 0.6em 1em;
    background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
    border-radius: 25px;
    color: #4a5568;
    text-decoration: none;
    transition: all 0.3s ease;
    border: 1px solid rgba(226, 232, 240, 0.6);
}

.author__urls-wrapper .social-icons a:hover {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
}

/* Enhanced description styling */
.author__urls-wrapper .social-icons li:first-child div {
    background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
    border: 1px solid rgba(59, 130, 246, 0.2);
    border-radius: 12px;
    padding: 1em;
    margin-bottom: 1.5em;
    color: #1e40af;
    font-weight: 500;
    line-height: 1.6;
}

/* Responsive improvements */
@media (max-width: 768px) {
    .author__avatar img {
        width: 120px !important;
        height: 120px !important;
    }
    
    .profile_box {
        padding: 1.5em;
        margin: 0.5em 0;
    }
    
    .author__name {
        font-size: 1.3em;
    }
}
</style>
